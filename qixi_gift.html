<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七夕礼物 - 兑换卡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5d9e8, #b6cbfa);
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }
        
        .card-container {
            perspective: 1500px;
            width: 100%;
            height: 500px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            border-radius: 20px;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
/*         .card:hover {
            transform: rotateY(180deg);
        } */
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            overflow: hidden;
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff4e8c, #8a2be2);
            color: white;
            text-align: center;
        }
        
        .card-back {
            background: linear-gradient(-45deg, #8a2be2, #ff4e8c);
            transform: rotateY(180deg);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            z-index: 1;
        }
        
        .title {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 300;
            z-index: 2;
        }
        
        .iphone-image {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .iphone-image::before {
            content: "";
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .recipient {
            font-size: 20px;
            margin: 10px 0;
            font-weight: 500;
            z-index: 2;
        }
        
        .redeemer {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
            z-index: 2;
        }
        
        .message {
            font-size: 16px;
            text-align: center;
            line-height: 1.6;
            margin: 15px 0;
            font-style: italic;
            z-index: 2;
        }
        
        .code {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            letter-spacing: 2px;
            margin: 15px 0;
            text-align: center;
            width: 100%;
            z-index: 2;
        }
        
        .instructions {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
            z-index: 2;
        }
        
        .ribbon {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 100px;
            height: 100px;
            overflow: hidden;
            z-index: 3;
        }
        
        .ribbon::before {
            content: "七夕";
            position: absolute;
            display: block;
            width: 150px;
            padding: 5px 0;
            background: #ff4e8c;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transform: rotate(45deg);
            right: -40px;
            top: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .card-front {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.7);
            opacity: 0;
            animation: floatHeart 8s linear infinite;
        }
        
        @media (max-width: 480px) {
            .card-container {
                height: 450px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .iphone-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face card-front">
                    <div class="ribbon"></div>
                    <div class="hearts-container" id="hearts"></div>
                    <h1 class="title">七夕礼物</h1>
                    <h2 class="subtitle">特别为你准备</h2>
                    <div class="iphone-image"><img style="height: 180px;" src=".\gift-mystical.png" /></div>
                    <p class="recipient">送给: Em.</p>
                    <p class="redeemer">兑换人: NoNo</p>
                    <p class="instructions">(点击查看兑换详情)</p>
                </div>  
                <div class="card-face card-back">
                    <div class="hearts-container" id="hearts-back"></div>
                    <h2 class="title">iPhone 17 兑换卡</h2>
                    <p class="message">亲爱的Em.<br>这份七夕礼物代表我对你的爱<br>科技会迭代，而我爱你的心<br>始终如一，历久弥新</p>
                    <div class="code">兑换码: QIXI-0829-LOVE-2025</div>
                    <p class="message">请向NoNo出示此兑换码<br>并附上一个甜蜜的吻</p>
                    <p class="instructions">有效期: 永远有效</p>
                </div>
            </div>
        </div>
    </div>

    <script>
         // 卡片点击翻转
        document.getElementById('card').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
        // 创建漂浮的爱心
        function createHearts(containerId, count) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('i');
                heart.classList.add('fas', 'fa-heart', 'heart');
                
                // 随机位置和大小
                const size = Math.random() * 15 + 10;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 5;
                
                heart.style.fontSize = `${size}px`;
                heart.style.left = `${x}%`;
                heart.style.top = `${y}%`;
                heart.style.animation = `floatHeart ${Math.random() * 10 + 5}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(heart);
            }
        }
        
        // 创建背景漂浮爱心
        function createFloatingHearts(containerId, count) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('i');
                heart.classList.add('fas', 'fa-heart', 'floating-heart');
                
                // 随机位置和大小
                const size = Math.random() * 15 + 10;
                const left = Math.random() * 100;
                const delay = Math.random() * 8;
                
                heart.style.fontSize = `${size}px`;
                heart.style.left = `${left}%`;
                heart.style.animationDelay = `${delay}s`;
                
                container.appendChild(heart);
            }
        }
        
        // 为卡片两面创建爱心
        createHearts('hearts', 66);
        createHearts('hearts-back', 66);
        
        // 创建背景漂浮爱心
        createFloatingHearts('floatingHearts', 66);
    </script>
</body>
</html>
